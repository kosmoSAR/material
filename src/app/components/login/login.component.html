<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="forms" (ngSubmit)="ingresar()">          
            <img src="./assets/img/usuario.png" alt="user" title="user" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="accent" class="ancho button" [disabled]="forms.invalid">Ingresar</button>
        </form>
    </div>
</div>
